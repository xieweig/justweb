<div class="uib-modal" style="min-height: 300px;">
    <h1 class="uib-modal-title">
        <span>选择产品{{hasChildren?'':'分类'}}</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="保存" data-ng-click="getSelProduct()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="display-flex">
            <div class="flex-1">
                <div class="row" data-ng-if="!hasChildren">
                    <div class="col-xs-12 col-sm-6 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon">产品分类名称</span>
                            <input type="text" class="form-control" data-ng-model="params.productTypeName">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon">产品分类编码</span>
                            <input type="text" class="form-control" data-ng-model="params.productTypeCode">
                        </div>
                    </div>
                </div>
                <div class="row" data-ng-if="hasChildren">
                    <div class="col-xs-12 col-sm-6 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon">产品名称</span>
                            <input type="text" class="form-control" data-ng-model="params.productName">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon">产品编码</span>
                            <input type="text" class="form-control" data-ng-model="params.productCode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right" style="width: 60px;">
                <input type="button" class="btn btn-success" value="查询" data-ng-click="filterProduct()">
            </div>
        </div>
        <hr class="gray-line" style="margin-top:0;">
        <div data-tree-view data-options="treeViewOptions"></div>
    </div>
</div>
