<div class="uib-modal" style="min-height: 300px;">
    <h1 class="uib-modal-title">
        <span>选择站点</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="保存" data-ng-click="getSelResult()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
    <div class="tab-pane">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tabs-1" tabType="station" data-toggle="tab">选择站点</a></li>
            <li><a href="#tabs-2" tabType="supplier" data-toggle="tab">选择供应商</a></li>
        </ul>
        <div class="tab-content padding-10">
            <div class="tab-pane active" id="tabs-1">
                <div class="display-flex">
                    <div class="flex-1">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 margin-bottom-10">
                                <div class="input-group">
                                    <span class="input-group-addon">站点名称</span>
                                    <input data-ng-model="filterName" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 margin-bottom-10">
                                <div class="input-group">
                                    <span class="input-group-addon">站点编码</span>
                                    <input data-ng-model="filterCode" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right" style="width: 60px;">
                        <input type="button" class="btn btn-success" value="查询" data-ng-click="filter()">
                    </div>
                </div>
                <hr class="gray-line" style="margin-top:0;">
                <div data-ng-if="!sortable">
                    <div data-tree-view data-options="treeViewOptions" style="max-height:400px;"></div>
                </div>
            </div>
            <div class="tab-pane" id="tabs-2">
                <div class="display-flex">
                    <div class="flex-1">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 margin-bottom-10">
                                <div class="input-group">
                                    <span class="input-group-addon">供应商名称</span>
                                    <input type="text" class="form-control" data-ng-model="params.supplierName">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right" style="width: 60px;">
                        <input type="button" class="btn btn-success" value="查询" data-ng-click="filterSupplier()">
                    </div>
                </div>
                <hr class="gray-line" style="margin-top:0;">
                <div data-tree-view data-options="supplierOptions"></div>
            </div>
        </div>
    </div>
</div>
