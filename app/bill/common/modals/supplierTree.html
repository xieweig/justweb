<div class="uib-modal" style="min-height: 300px;">
    <h1 class="uib-modal-title">
        <span>选择供应商</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="保存" data-ng-click="getSelProduct()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="display-flex">
            <div class="flex-1">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 margin-bottom-10">
                        <div class="input-group">
                            <span class="input-group-addon">供应商名称</span>
                            <input type="text" class="form-control" data-ng-model="params.supplierName">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right" style="width: 60px;">
                <input type="button" class="btn btn-success" value="查询" data-ng-click="filterSupplier()">
            </div>
        </div>
        <hr class="gray-line" style="margin-top:0;">
        <div data-ng-if="!sortable">
            <div data-tree-view data-options="treeViewOptions" style="max-height:400px;"></div>
        </div>
        <div data-ng-if="sortable">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div data-tree-view data-options="treeViewOptions" style="height:400px;"></div>
                </div>
                <div class="col-sm-2 col-xs-12 text-center" style="padding-top:180px;">
                    <input type="button" value="选择" class="btn btn-default" data-ng-click="addSortable()">
                </div>
                <div class="col-sm-4 col-xs-12" style="height:400px;border:1px solid #fafafa;overflow: auto;">
                    <p>已选择结果(拖拽排序)</p>
                    <div id="sortable">
                        <div class="sortable" data-ng-repeat="item in sortableList" sortableIndex="{{$index}}">
                            <span class="handler fa fa-arrows-v"></span>
                            {{item.supplierName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
