<div class="uib-modal" data-ng-init="initPage()">
    <h1 class="uib-modal-title">
        <span>查看站点配送计划</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="导出">
            <input type="button" class="btn btn-default" value="返回" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="row">
            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                <p>配送信息</p>
                <div style="border: 1px dashed #ddd;padding: 10px 5px;">
                    <dl class="dl-horizontal">
                        <dt>货物条码</dt>
                        <dd data-ng-bind="planDetails.billCode"></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>计划备注</dt>
                        <dd data-ng-bind="planDetails.billCode"></dd>
                    </dl>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                <p>配送计划单信息</p>
                <div style="border: 1px dashed #ddd;padding: 10px 5px;">
                    <dl class="dl-horizontal">
                        <dt>录单时间</dt>
                        <dd data-ng-bind="planDetails.billCode"></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>出库站点</dt>
                        <dd data-ng-bind="planDetails.billCode"></dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt>入库站点</dt>
                        <dd data-ng-bind="planDetails.billCode"></dd>
                    </dl>
                </div>
            </div>
        </div>
        <hr class="gray-line">
        <p class="text-center">站点配送计划明细</p>
        <div class="margin-top-10" data-kendo-grids data-options="planDetailsGrid"></div>
    </div>
</div>
