<div class="uib-modal" data-ng-init="initPage()">
    <h1 class="uib-modal-title">
        <span>站点调剂计划拣货</span>
        <span class="option" data-ng-if="planDetails.type==='look'">
            <input type="button" class="btn btn-primary" value="导出">
            <input type="button" class="btn btn-default" value="返回" data-ng-click="$close();">
        </span>
        <span class="option" data-ng-if="planDetails.type!=='look'">
            <input type="button" class="btn btn-primary" value="保存">
            <input type="button" class="btn btn-default" value="提交拣货" data-ng-click="submitPick()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="row">
            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                <p>调剂信息</p>
                <div style="border: 1px dashed #ddd;padding: 10px;">
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">单号</span>
                        <input type="text" class="form-control" disabled data-ng-model="planDetails.billCode">
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">计划备注</span>
                        <textarea type="text" rows="3" class="form-control" disabled data-ng-model="planDetails.planMemo"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                <p>调剂计划单信息</p>
                <div style="border: 1px dashed #ddd;padding: 10px;">
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">录单时间</span>
                        <input type="text" class="form-control" disabled data-ng-model="planDetails.createTime">
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">出库站点</span>
                        <input type="text" class="form-control" disabled data-ng-model="planDetails.outStationName">
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">入库站点</span>
                        <input type="text" class="form-control" disabled data-ng-model="planDetails.inStationName">
                    </div>
                </div>
            </div>
        </div>
        <hr class="gray-line">
        <p class="text-center">站点调剂计划明细</p>
        <div data-ng-if="detailsGrid">
            <div class="margin-top-10" data-kendo-grids data-options="detailsGrid"></div>
        </div>
    </div>
</div>
