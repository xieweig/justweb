<div class="uib-modal" data-ng-init="initPage()">
    <h1 class="uib-modal-title">
        <span>站点退货计划拣货</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="保存" data-ng-click="save()">
            <input type="button" class="btn btn-default" value="提交拣货" data-ng-click="submit()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="row">
            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                <p>退库信息</p>
                <div style="border: 1px dashed #ddd;padding: 10px;">
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">单号</span>
                        <input type="text" class="form-control" data-ng-model="params.billCode" disabled>
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">出库库位</span>
                        <select smart-select2 id="select-out" class="width-full" data-ng-model="params.outStorageType">
                            <option data-ng-repeat="item in outType" data-ng-value="item.value">
                                {{item.text}}
                            </option>
                        </select>
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">计划备注</span>
                        <input type="text" class="form-control" data-ng-model="params.planMemo" disabled>
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">出库备注</span>
                        <input type="text" class="form-control" data-ng-model="params.outStorageMemo">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                <p>退库计划单信息</p>
                <div style="border: 1px dashed #ddd;padding: 10px;">
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">录单时间</span>
                        <input type="text" class="form-control" data-ng-model="params.createTime" disabled>
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">出库站点</span>
                        <input type="text" class="form-control" data-ng-model="params.outStationName" disabled>
                    </div>
                    <div class="input-group margin-bottom-10">
                        <span class="input-group-addon">入库站点</span>
                        <input type="text" class="form-control" data-ng-model="params.supplier.supplierName" disabled>
                    </div>
                </div>
            </div>
        </div>
        <hr class="gray-line">
        <div class="tab-pane">
            <ul class="nav nav-tabs" id="tabs">
                <li class="active">
                    <a href="#tabs-1" tabType="cargo" data-toggle="tab">按货物拣货</a>
                </li>
                <li style="display: none">
                    <a href="#tabs-2" tabType="material" data-toggle="tab"  data-ng-click="change()">按原料拣货</a>
                </li>
            </ul>
            <div class="tab-content padding-10">
                <div class="tab-pane active" id="tabs-1">
                    <p class="text-center">配送计划拣货货物明细</p>
                    <div>
                        <input type="text" class="form-control" style="max-width: 315px;" placeholder="扫描货物条码" data-ng-model="params.scanCode" data-ng-keypress="sendCode($event)">
                    </div>
                    <div class="margin-top-10" data-kendo-grids data-options="cargoGrid"></div>
                </div>
                <div class="tab-pane" id="tabs-2">
                    <p class="text-center">退货计划拣货货物明细</p>
                    <div data-ng-repeat="item in itemMap" class="padding-10 margin-bottom-10" style="border: 1px dashed #ccc;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-lg-3">
                                <dl class="dl-horizontal">
                                    <dt>原料名称</dt>
                                    <dd data-ng-bind="item.material.materialName"></dd>
                                </dl>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3">
                                <dl class="dl-horizontal">
                                    <dt>应拣总数量</dt>
                                    <dd data-ng-bind="item.material.shippedAmount"></dd>
                                </dl>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3">
                                <dl class="dl-horizontal">
                                    <dt>实拣总数量</dt>
                                    <dd data-ng-bind="item.material.actualAmount"></dd>
                                </dl>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-lg-3">
                                <dl class="dl-horizontal">
                                    <dt>完成度</dt>
                                    <dd data-ng-bind="item.material.progress"></dd>
                                </dl>
                            </div>
                        </div>
                        <hr class="gray-line">
                        <div>
                            <input type="button" class="btn btn-default" value="添加货物" data-ng-click="addCargo($index)">
                        </div>
                        <div class="margin-top-10" data-kendo-grids data-options="item.cargoGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
