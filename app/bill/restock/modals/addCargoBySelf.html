<div class="uib-modal">
    <h1 class="uib-modal-title">
        <span>添加货物2</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="保存" data-ng-click="saveCargo()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="row">
            <div class="col-sm-12">
                <!-- your contents here -->
                <div class="padding-top-0">
                    <h5>
                        <small>
                            查询条件
                        </small>
                    </h5>
                    <div class="row">

                        <div class="col-lg-4 col-sm-5 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">货物名称</span>
                                <input type="text" class="form-control" data-ng-model="params.cargoName">
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-5 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">货物条码</span>
                                <input type="text" class="form-control" data-ng-model="params.cargoCode">
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <input type="button" class="btn btn-default width-80" value="查询"
                                       data-ng-click="search()">
                            </div>
                        </div>

                    </div>
                    <div class="margin-top-10 min-btn-grid" data-kendo-grids data-options="searchGrid"></div>
                    <div class="row padding-rl-10 margin-top-10">
                        <div class="col-lg-12 col-sm-12 col-xs-12 margin-bottom-10 text-align-center">
                            <input type="button" class="btn btn-default" value="添加选中货物" data-ng-click="addSelectCargo();">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="margin-top-10 min-btn-grid" data-kendo-grids data-options="currentCargoGrid"></div>
    </div>
</div>
