<div id="content">
    <div jarvis-widget data-widget-editbutton="false">
        <header class="custom-header">
            <h2>{{ $state.current.data.title }}</h2>
            <input type="button" class="btn btn-default btn-header" value="重置" data-ng-click="reset()">
            <input type="button" class="btn btn-default btn-header" value="查询" data-ng-click="search()">
        </header>

        <div>
            <div class="widget-body no-padding">
                <div class="widget-body-toolbar">
                    <div class="row">
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">入库单号</span>
                                <input type="text" class="form-control" data-ng-model="params.billCode">
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-8 col-xs-12 margin-bottom-10">
                            <div class="display-flex">
                                <div class="flex-1">
                                    <div class="input-group">
                                        <span class="input-group-addon">入库时间</span>
                                        <input type="text" class="form-control" data-datepicker
                                               data-ng-model="params.inStorageStartTime">
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="border-left: 0;">至</span>
                                        <input type="text" class="form-control" data-datepicker
                                               data-ng-model="params.inStorageEndTime">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">单据属性</span>
                                <select data-multiple-select data-multiple-model="params.sourceBillType">
                                    <option ng-repeat="attr in specificType" value="{{attr.value}}">
                                        {{attr.text}}转
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-5 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">入库站点</span>
                                <span data-station-tree data-select-modal="inStationParams"></span>
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-5 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">出库站点</span>
                                <span data-station-tree data-select-modal="outStationParams"></span>
                            </div>
                        </div>

                        <div class="col-lg-4 col-sm-5 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">单据状态</span>
                                <select smart-select2 class="select2 width-full" data-ng-model="params.billAllotState">
                                    <option value="">请选择</option>
                                    <option data-ng-repeat="item in billStatus" data-ng-value="item.value">{{item.text}}</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="padding-10">
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-xs-12">
                            <h5 style="padding-left: 5px;">
                                <small>
                                    退库入库单列表
                                </small>
                            </h5>
                        </div>
                    </div>
                    <hr class="gray-line">
                    <section id="grid">
                        <div class="margin-top-10" data-kendo-grids data-options="stationGrid"></div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
