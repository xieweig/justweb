<div id="content">
    <div jarvis-widget data-widget-colorbutton="true" data-widget-editbutton="false"
         data-widget-attstyle="jarviswidget-color-white">
        <header class="widget-header-wrap">
            <span class="widget-icon">
                <i class="fa fa-table"></i>
            </span>
            <h2>{{ $state.current.data.title }}</h2>
            <div class="fr">
                <input type="button" class="btn btn-primary fl margin-right-5" value="查询" data-ng-click="search()">
                <input type="button" class="btn btn-primary fl" value="重置" data-ng-click="resetPage()">
            </div>
        </header>
        <div>
            <div class="widget-body no-padding">
                <div class="widget-body-toolbar">
                    <div style="max-width:1200px;">
                        <div class="row">
                            <div class="col-sm-4 col-xs-12 margin-bottom-10">
                                <div class="input-group">
                                    <span class="input-group-addon">录单人</span>
                                    <input type="text" class="form-control" data-ng-model="params.operatorName">
                                </div>
                            </div>
                            <div class="col-sm-8 col-xs-12 margin-bottom-10">
                                <div class="display-flex">
                                    <div class="flex-1">
                                        <div class="input-group">
                                            <span class="input-group-addon">录单时间</span>
                                            <input type="text" class="form-control" data-datepicker
                                                   data-ng-model="params.createStartTime">
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <div class="input-group">
                                            <span class="input-group-addon" style="border-left: 0;">至</span>
                                            <input type="text" class="form-control" data-datepicker
                                                   data-ng-model="params.createEndTime">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-xs-12 margin-bottom-10">
                                <div class="input-group">
                                    <span class="input-group-addon">入库单号</span>
                                    <input type="text" class="form-control" data-ng-model="params.billCode">
                                </div>
                            </div>
                            <div class="col-sm-8 col-xs-12 margin-bottom-10">
                                <div class="display-flex">
                                    <div class="flex-1">
                                        <div class="input-group">
                                            <span class="input-group-addon">入库时间</span>
                                            <input type="text" class="form-control" data-datepicker
                                                   data-ng-model="params.inStartTime">
                                        </div>
                                    </div>
                                    <div class="flex-1">
                                        <div class="input-group">
                                            <span class="input-group-addon" style="border-left: 0;">至</span>
                                            <input type="text" class="form-control" data-datepicker
                                                   data-ng-model="params.inEndTime">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-xs-12 margin-bottom-10">
                                <div class="input-group">
                                    <span class="input-group-addon">供应商</span>
                                    <span data-select-tree data-select-modal="supplierTreeOpt"></span>
                                </div>
                            </div>
                        </div>
                        <div class="margin-bottom-10">
                            <div class="smart-checkbox">
                                <div class="smart-checkbox-title">提交状态</div>
                                <div class="smart-form">
                                    <div class="inline-group">
                                        <label class="checkbox" data-ng-repeat="status in submitStatus">
                                            <input data-ng-model="curSubmitStatus[status.value]" type="checkbox" name="submitStatus"><i></i>{{status.text}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="smart-checkbox">
                                <div class="smart-checkbox-title">审核状态</div>
                                <div class="smart-form">
                                    <div class="inline-group">
                                        <label class="checkbox" data-ng-repeat="status in auditStatus">
                                            <input data-ng-model="curAuditStatus[status.value]" type="checkbox" name="auditStatus"><i></i>{{status.text}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="padding-10">
                    <p>入库单详情</p>
                    <hr class="gray-line">
                    <div class="margin-top-10" data-kendo-grids data-options="procurementGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
