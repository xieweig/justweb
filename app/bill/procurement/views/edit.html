<div id="content">
    <div jarvis-widget data-widget-colorbutton="true" data-widget-editbutton="false" data-widget-attstyle="jarviswidget-color-white">
        <header class="widget-header-wrap">
            <span class="widget-icon">
                <i class="fa fa-table"></i>
            </span>
            <h2>{{ $state.current.data.title }}</h2>
            <div class="fr">
                <input type="button" class="btn btn-primary fl margin-right-5" value="保存" ng-click="save()">
                <input type="button" class="btn btn-primary fl margin-right-5" value="提交审核" ng-click="saveAndSubmit()">
                <input type="button" class="btn btn-primary fl" value="取消">
            </div>
        </header>
        <div>
            <div class="widget-body no-padding">
                <div class="widget-body-toolbar">
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">货运单单号</span>
                                <input type="text" class="form-control" data-ng-model="params.xxx">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">入库库位</span>
                                <select smart-select2 class="select2 width-full" data-ng-model="params.wayBillStatus">
                                    <option value="">请选择</option>
                                    <option data-ng-repeat="item in location" data-ng-value="item.value">{{item.text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">发货件数</span>
                                <input type="text" class="form-control" data-ng-model="params.xxx">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">实收件数</span>
                                <input type="text" class="form-control" data-ng-model="params.xxx">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">供应商</span>
                                <input type="text" class="form-control" data-ng-model="params.xxx">
                                <div class="input-group-btn">
                                    <input class="btn btn-default" type="button" value="选择" data-station-tree data-select-modal="traceEdit.outStationParams">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">备注</span>
                                <textarea class="form-control" rows="2" data-ng-model="params.xxx"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="padding-10">
                    <div>
                        <input type="button" class="btn btn-default" value="批量删除" data-ng-click="batchDelete()">
                        <input type="button" class="btn btn-primary" value="添加" data-ng-click="openAddCargoModal()">
                    </div>
                    <div class="margin-top-10" data-kendo-grids data-options="procurementGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
