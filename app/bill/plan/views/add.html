<div id="content">
    <div jarvis-widget data-widget-color="darken" data-widget-editbutton="false">
        <header>
            <span class="widget-icon">
                <i class="fa fa-table"></i>
            </span>
            <h2>{{ $state.current.data.title }}</h2>
        </header>
        <div>
            <div class="widget-body no-padding">
                <div class="widget-body-toolbar">
                    <div class="row">
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">计划名称</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">计划中心</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group margin-bottom-10">
                                <span class="input-group-addon">计划类型</span>
                                <select smart-select2 class="width-full">
                                    <option value="">请选择</option>
                                    <option data-ng-repeat="item in billType" data-ng-value="item.key">{{item.text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-group margin-bottom-10 width-full">
                        <span class="input-group-addon" style="width: 100px;">备注</span>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="padding-10">
                    <div class="margin-bottom-10">
                        <input type="button" class="btn btn-default width-80" value="添加项目" data-ng-click="addItem()">
                    </div>
                    <div data-ng-repeat="item in itemMap" class="plan-panel margin-bottom-10">
                        <div class="plan-panel-head text-center">
                            <i class="fa" data-ng-class="item.unfurled?'fa-minus':'fa-plus'" data-ng-click="scaling($index)"></i>
                        </div>
                        <div class="plan-panel-body">
                            <div data-ng-hide="item.unfurled">
                                货物名称:咖啡豆
                            </div>
                            <div data-ng-show="item.unfurled">

                                <div class="margin-bottom-10">
                                    <input type="button" class="btn btn-default width-80" value="添加货物" data-ng-click="addCargo($index)">
                                    <input type="button" class="btn btn-default fr width-80" value="清空货物" data-ng-click="clearCargo($index)">
                                </div>
                                <div class="row">
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>货物名称</dt>
                                        <dd data-ng-bind="item.cargo.cargoName"></dd>
                                    </dl>
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>货物编码</dt>
                                        <dd data-ng-bind="item.cargo.cargoCode"></dd>
                                    </dl>
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>货物条码</dt>
                                        <dd data-ng-bind="item.cargo.barCode"></dd>
                                    </dl>
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>货物自定义条码</dt>
                                        <dd data-ng-bind="item.cargo.selfBarCode"></dd>
                                    </dl>
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>所属原料</dt>
                                        <dd data-ng-bind="item.cargo.materialName"></dd>
                                    </dl>
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>规格</dt>
                                        <dd data-ng-bind="item.cargo.number + item.cargo.measurementName"></dd>
                                    </dl>
                                    <dl class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10 dl-horizontal">
                                        <dt>分类</dt>
                                        <dd data-ng-bind="item.cargo.class"></dd>
                                    </dl>
                                </div>
                                <hr class="gary-line">
                                <div class="margin-bottom-10">
                                    <input type="button" class="btn btn-default width-80" value="添加站点" data-ng-click="addStation($index)">
                                    <input type="button" class="btn btn-default fr width-80" value="清空站点" data-ng-click="clearStation($index)">
                                </div>
                                <div data-kendo-grids data-options="item.stationGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
