<div class="uib-modal">
    <h1 class="uib-modal-title">
        <span>添加货物</span>
        <span class="option">
            <input type="button" class="btn btn-primary" value="查询" data-ng-click="search()">
            <input type="button" class="btn btn-default" value="取消" data-ng-click="$close();">
        </span>
    </h1>
    <div class="uib-content">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-12 margin-bottom-10">
                <div class="input-group">
                    <span class="input-group-addon">货物编码</span>
                    <input type="text" class="form-control" data-ng-model="params.cargoCode">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 margin-bottom-10">
                <div class="input-group">
                    <span class="input-group-addon">货物商品名称</span>
                    <input type="text" class="form-control" data-ng-model="params.cargoName">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 margin-bottom-10">
                <div class="input-group">
                    <span class="input-group-addon">所属原料</span>
                    <span data-select-tree data-select-modal="materialParamOpt"></span>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 margin-bottom-10">
                <div class="input-group">
                    <span class="input-group-addon">货物条码</span>
                    <input type="text" class="form-control" data-ng-model="params.barCode">
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12 margin-bottom-10">
                <div class="display-flex">
                    <div class="flex-1">
                        <div class="input-group">
                            <span class="input-group-addon">建档时间</span>
                            <input type="text" class="form-control" data-datepicker data-ng-model="params.createStartTime">
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="input-group">
                            <span class="input-group-addon" style="border-left: 0;">至</span>
                            <input type="text" class="form-control" data-datepicker data-ng-model="params.createEndTime">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 margin-bottom-10">
                <div class="input-group">
                    <span class="input-group-addon">规格</span>
                    <input type="text" class="form-control before-select2" data-ng-model="params.number">
                    <span class="display-table-cell" style="width: 80px;">
                        <select smart-select2 class="select2 width-full" data-ng-model="params.measurementCode">
                            <option value="">请选择</option>
                            <option data-ng-repeat="item in cargoConfigure" data-ng-value="item.value">{{item.text}}</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12 margin-bottom-10">
                <div class="display-flex">
                    <div class="flex-1">
                        <div class="input-group">
                            <span class="input-group-addon">保质期</span>
                            <input type="text" class="form-control" data-only-number data-ng-model="params.effectiveStartTime">
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="input-group">
                            <span class="input-group-addon" style="border-left: 0;">至</span>
                            <input type="text" class="form-control" data-only-number data-ng-model="params.effectiveEndTime">
                            <span class="input-group-addon" style="border-left: 0;">天</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-xs-12 margin-bottom-10">
                <div class="input-group">
                    <span class="input-group-addon">建档人</span>
                    <input type="text" class="form-control" data-ng-model="params.operatorName">
                </div>
            </div>
        </div>
        <hr class="gray-line no-margin">
        <div class="padding-10">
            <div class="margin-top-10" data-kendo-grids data-options="cargoGrid"></div>
        </div>
    </div>
</div>
