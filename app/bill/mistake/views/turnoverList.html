<div id="content">
    <div jarvis-widget data-widget-colorbutton="true" data-widget-editbutton="false" data-widget-attstyle="jarviswidget-color-white">
        <header class="widget-header-wrap">
            <span class="widget-icon">
                <i class="fa fa-table"></i>
            </span>
            <h2>{{ $state.current.data.title }}</h2>
            <div class="fr">
                <input type="button" class="btn btn-primary fl margin-right-5" value="查询" data-ng-click="search()">
            </div>
        </header>
        <div>
            <div class="widget-body no-padding">
                <div class="widget-body-toolbar">
                    <div class="row">
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">流转误差单号</span>
                                <input type="text" class="form-control" data-ng-model="params.mistakeBillCode">
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">调拨单调出库位</span>
                                <select data-multiple-select data-multiple-model="params.outStorageCode">
                                    <option data-ng-repeat="item in outType" data-ng-value="item.value">{{item.text}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">调拨单调入库位</span>
                                <select data-multiple-select data-multiple-model="params.inStorageCode">
                                    <option data-ng-repeat="item in outType" data-ng-value="item.value">{{item.text}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">入库单调出站点</span>
                                <span data-station-tree data-select-modal="outStationOpt"></span>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">入库单调入站点</span>
                                <span data-station-tree data-select-modal="inStationOpt"></span>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">调拨人</span>
                                <input type="text" class="form-control" data-ng-model="params.operatorName">
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-8 col-xs-12 margin-bottom-10">
                            <div class="display-flex">
                                <div class="flex-1">
                                    <div class="input-group">
                                        <span class="input-group-addon">调拨时间</span>
                                        <input type="text" class="form-control" data-datepicker data-ng-model="params.allotStartTime">
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="input-group">
                                        <span class="input-group-addon" style="border-left: 0;">至</span>
                                        <input type="text" class="form-control" data-datepicker data-ng-model="params.allotEndTime">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-4 col-xs-12 margin-bottom-10">
                            <div class="input-group">
                                <span class="input-group-addon">调拨单号</span>
                                <input type="text" class="form-control" data-ng-model="params.billCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="padding-10">
                    <p>查询结果</p>
                    <div class="margin-top-10" data-kendo-grids data-options="billGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
